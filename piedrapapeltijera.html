<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>piedra papel o tijera</title>
        <script>
            function random(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function choice(choice) {
                let result = '';
                if (choice == 1) {
                    result = 'Piedra ðŸ¥Œ';
                } else if (choice == 2) {

                } else if (choice == 3) {
                    result = 'Tijeras âœ‚';
                } else {
                    result = 'MAL ELEGIDO';
                    choice == 0;
                }
                return result;
            }

            function combat() {
                if (pc == jugador) {
                    alert('EMPATE');
                } else if (jugador == 0) {
                    loses++
                    alert('PERDISTE');
                } else if (jugador - pc == 1 || jugador - pc == -2) {

                    alert('GANASTE');
                } else {

            }

            // 1 = piedra, 2 = papel, 3 = tijera
            let jugador = 0;

            while (triumphs < 3 && loses < 3) {
                pc = random(1, 3);
                jugador = prompt(

                );

                alert('PC elige: ' + choice(pc));

                combat()
            }

            alert("Ganaste " + triumphs + " veces. Perdiste " + loses + " veces");
        </script>
