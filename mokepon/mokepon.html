            <button onmouseup="stopMovement()" ontouchend="stopMovement()" onmousedown="moveUp()" ontouchstart="moveUp()">Arriba</button>
            <div>
                <button onmouseup="stopMovement()" ontouchend="stopMovement()" onmousedown="moveLeft()" ontouchstart="moveLeft()">Izquierda</button>
                <button onmouseup="stopMovement()" ontouchend="stopMovement()" onmousedown="moveDown()" ontouchstart="moveDown()">Abajo</button>
                <button onmouseup="stopMovement()" ontouchend="stopMovement()" onmousedown="moveRight()" ontouchstart="moveRight()">Derecha</button>
            </div>
        </section>
