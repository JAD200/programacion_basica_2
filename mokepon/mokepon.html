<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MOKEPON</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige a tu mascota:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-ataques" class="tarjetas-ataques">
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                    <button id="boton-reset" type="reset">Reiniciar</button>
                </section>
            </div>

            <div class="combate">
                <div class="combate-jugador">
                    <p id="vidas-mascota-jugador">3</p> 
                    <p id="mascota-jugador"></p> 
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="combate-enemigo">
                    <p id="vidas-mascota-enemiga">3</p> 
                    <p id="mascota-enemiga"></p> 
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="js/mokepon.js"></script>
    </body>
</html>
