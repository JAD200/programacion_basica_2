<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MOKEPON</title>
        <script src="js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige a tu mascota:</h2>

            <div class="tarjetas">
                <label class="tarjeta-de-mokepon" for="hipodoge">
                    <p>Hipodoge</p>
                    <img
                        src="./assets/mokepon-Hipodoge.png"
                        alt="mokepon-Hipodoge"
                    />
                </label>
                <input type="radio" name="mascota" id="hipodoge" />

                <label class="tarjeta-de-mokepon" for="capipepo">
                    <p>Capipepo</p>
                    <img
                        src="./assets/mokepon-Capipepo.png"
                        alt="mokepon-Capipepo"
                    />
                </label>
                <input type="radio" name="mascota" id="capipepo" />

                <label class="tarjeta-de-mokepon" for="ratigueya">
                    <p>Ratigueya</p>
                    <img
                        src="./assets/mokepon-Ratigueya.png"
                        alt="mokepon-Ratigueya"
                    />
                </label>
                <input type="radio" name="mascota" id="ratigueya" />
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div class="tarjetas-ataques">
                <button id="boton-fuego" class="boton-ataque">Fuego ðŸ”¥</button>
                <button id="boton-agua" class="boton-ataque">Agua ðŸ’§</button>
                <button id="boton-tierra" class="boton-ataque">Tierra ðŸŒ±</button>
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                    <button id="boton-reset" type="reset">Reiniciar</button>
                </section>
            </div>

            <div class="combate">
                <div class="combate-jugador">
                    <p id="vidas-mascota-jugador">3</p> 
                    <p id="mascota-jugador"></p> 
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="combate-enemigo">
                    <p id="vidas-mascota-enemiga">3</p> 
                    <p id="mascota-enemiga"></p> 
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
    </body>
</html>
